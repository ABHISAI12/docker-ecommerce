<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Products</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      background-color: #f4f7f6;
      color: #333;
    }
    .container-box {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      padding: 24px;
      margin: 0;
      background-color: #007bff;
      color: white;
      font-size: 1.5rem;
    }
    h2 {
      padding: 20px 24px;
      margin: 0;
      font-size: 1.2rem;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }
    /* --- Form Styles --- */
    #add-product-form {
      padding: 24px;
      border-bottom: 1px solid #eee;
    }
    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
    }
    .form-group input {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    #add-product-form button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #add-product-form button:hover {
      background-color: #218838;
    }
    /* --- Product List Styles --- */
    #product-list-container {
      padding: 24px;
    }
    #product-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-name {
      font-size: 1.1rem;
      font-weight: 500;
    }
    .product-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: #007bff;
    }
    .error {
      color: #dc3545;
      text-align: center;
      padding: 20px;
    }
    /* ... existing styles ... */

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }
    
    /* New wrapper for text so it stays on the left */
    .product-info {
        display: flex;
        flex-direction: column;
    }

    /* NEW: Delete Button Styles */
    .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.2s;
    }
    .delete-btn:hover {
        background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div id="container-main" class="container-box">
    <h1 id="title">Our Products</h1>
    
    <form id="add-product-form">
      <h2>Add a New Product</h2>
      <div id="add-product-form-fields">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-price">Price</label>
          <input type="number" id="product-price" required>
        </div>
        <button type="submit">Add Product</button>
      </div>
    </form>
    
    <div id="product-list-container">
      <h2>Product List</h2>
      <ul id="product-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
